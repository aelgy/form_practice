<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form practice</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="content">
    <h1>黑川先生後台管理系統</h1>
    <hr>
    <h2> 新增商品</h2>
    <form action='/add-product' method="post">
      <div id="formContent">
        <div id="item">
          <label id="name">商品名稱：</label>
          <input type='text' name='name' value='請輸入商品名稱'>
        </div>
        <br>
        <div id="item">
          <label id="name">商品價格：</label>
          <input type='text' name='price' value='請輸入商品價格'>
        </div>
        <br>
        <div id="item">
          <label id="name">是否免運：</label>
          <input type='checkbox' name='shipping' value='yes'>
          <label for="yes">是</label>
        </div>
        <br>
        <div id="item">
          <label id="name">性別：</label>
          <input type='radio' name='gender' id="male" value='boy'>
          <label for="male">男</label>
          <input type='radio' name='gender' id="female" value='girl'>
          <label for="female">女</label>
        </div>
        <br>
        <div id="item">
          <label id="name">產品類別：</label>
          <select name="accessories" value="請選擇類別">
            <option value="">請選擇產品類別</option>
            <option value="cloth">洗髮類</option>
            <option value="jacket">沐浴類</option>
            <option value="paints">護髮類</option>
            <option value="accessories">保養類</option>
          </select>
        </div>
        <br>
        <div class='notes'>
          <label id="name">商品備註：</label>
          <textarea class='comment' name="notes"> 請輸入商品備註
    </textarea>
        </div>
        <br>
        <hr>
        <br>
        <button type='submit' value='Submit'>新增商品</button>
      </div>
    </form>
  </div>
</body>

</html>
